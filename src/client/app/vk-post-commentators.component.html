<div class="container" style="margin-top: 50px">
  <div class="jumbotron" *ngIf="!topComments.length">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="exampleInputName2" class="col-sm-2 control-label">post link</label>
        <div class="col-sm-8">
          <input [disabled]="loading" #link type="text" class="form-control" id="exampleInputName2" placeholder="https://vk.com/wall-87363429_18">
          <span *ngIf="loading">loading page: {{currentPage}} of {{allPage}}</span>
        </div>
        <div class="col-sm-2">
          <button [disabled]="loading" type="submit" class="btn btn-default" (click)="check(link.value)">Check</button>
        </div>
      </div>

    </form>
  </div>

  <table class="table" *ngIf="topComments.length">
    <thead>
      <tr>
        <th>#</th>
        <th [class.sorted]="sorted == 'stickers'" (click)="sortBy('stickers')">stickers</th>
        <th [class.sorted]="sorted == 'count'" (click)="sortBy('count')">all</th>
        <th [class.sorted]="sorted == 'likes'" (click)="sortBy('likes')">likes</th>
        <th>UserId</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="#user of topComments; #i = index">
        <td>{{i+1}}</td>
        <td>{{user.stickers}}</td>
        <td>{{user.count}}</td>
        <td>{{user.likes}}</td>
        <td><a target="_blank" href="http://vk.com/id{{user.uid}}">{{user.uid}}</a></td>
      </tr>
    </tbody>
  </table>

</div>

<router-outlet></router-outlet>

<error-display></error-display>
